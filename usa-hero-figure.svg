<!-- usa-hero-figure.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" width="260" height="260" role="img" aria-labelledby="heroTitle">
  <title id="heroTitle">烏薩奇 大插圖</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#fff7fb"/>
      <stop offset="1" stop-color="#ffeef5"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#f6cfe0" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- 背景圓 -->
  <circle cx="130" cy="120" r="100" fill="url(#g1)" filter="url(#soft)"/>

  <!-- 身體 -->
  <g transform="translate(90,60) scale(1)">
    <!-- 頭 -->
    <ellipse cx="40" cy="30" rx="50" ry="40" fill="#fff7fb" stroke="#ffb7d1" stroke-width="4"/>
    <!-- 耳朵 -->
    <path d="M-5 -20 C-12 -58 -0 -70 10 -20" fill="#fff7fb" stroke="#ffb7d1" stroke-width="4"/>
    <path d="M85 -20 C92 -58 80 -70 70 -20" fill="#fff7fb" stroke="#ffb7d1" stroke-width="4"/>
    <!-- 臉 -->
    <circle cx="25" cy="28" r="3" fill="#7a5c54"/>
    <circle cx="55" cy="28" r="3" fill="#7a5c54"/>
    <path d="M25 45 Q 40 58 55 45" stroke="#7a5c54" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- 單側腮紅 -->
    <ellipse cx="15" cy="36" rx="6" ry="3" fill="#ffd4ea" opacity="0.9"/>
    <ellipse cx="65" cy="36" rx="6" ry="3" fill="#ffd4ea" opacity="0.9"/>
    <!-- 小手舉著傘狀裝飾 -->
    <path d="M40 68 Q 30 78 28 90" stroke="#ffb7d1" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M24 86 C 32 76 48 76 56 86" fill="#fff" stroke="#ffb7d1" stroke-width="3"/>
  </g>

  <!-- 星星點綴 -->
  <g transform="translate(28,28) scale(0.7)">
    <path d="M6 0 L7.8 4.6 L12.6 5.3 L8.9 8.4 L9.6 13.2 L6 10.6 L2.4 13.2 L3.1 8.4 L-0.6 5.3 L3.2 4.6 Z" fill="#ffd4ea" opacity="0.95"/>
  </g>
</svg>
